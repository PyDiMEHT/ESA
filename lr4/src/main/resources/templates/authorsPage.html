<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<h1>All Authors</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="authorEntity : ${allAuthorEntities}">
        <td th:text="${authorEntity.getId()}"></td>
        <td th:text="${authorEntity.getName()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
